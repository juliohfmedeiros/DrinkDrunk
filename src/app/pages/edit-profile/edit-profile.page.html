<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit profile</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">

    <ion-item>
      <ion-label>
        <ion-img 
          *ngIf="picture"
          [(ngModel)]="user.photo">
        </ion-img>
        <ion-button (click)="takePicture()">
          <ion-icon slot="start" name="camera"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-input
          [(ngModel)]="user.name"
          type="text"
        ></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-datetime 
          display-format="YYYY-MM-DD"
          [(ngModel)]="user.birthday"
        ></ion-datetime>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-button (click)="updateUser()">
        <ion-icon slot="start" name="save"></ion-icon></ion-button>
    </ion-item>

  </ion-list>
</ion-content>
