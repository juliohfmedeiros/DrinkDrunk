<ion-header>

  <ion-toolbar style="--background: #1b0909;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit profile</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list lines="none">

    <ion-item>
      <ion-button (click)="takePicture()" style="--background: transparent; outline: transparent; height: 100%;">
        <ion-img style="width: 300px; height: 300px; border-radius: 50%;"
          [src]="user.photo">
        </ion-img>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-input
          [(ngModel)]="user.name"
          type="text"
        ></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-datetime 
          display-format="YYYY-MM-DD"
          [(ngModel)]="user.birthday"
        ></ion-datetime>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-button (click)="updateUser()" style="--background: #1b0909;">
        <ion-icon slot="start" name="save"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
