<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>DrinkDrunk</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button (click)="openEditProfile()">
  </ion-button>

  <ng-template #cocktailsBlock>
    <ion-list lines="full">
      <ion-item *ngFor="let cocktail of cocktails.drinks; index as i">
        <ion-label>{{ cocktail.text }}</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>

</ion-content>
